<h1>{{nombre}}</h1>
<dl>
    <dt>Nombre: </dt>
    <dd>{{nombre}}</dd>

    <dt>Edad: </dt>
    <dd>{{edad}}</dd>

    <dt>Funcion: </dt>
    <dd>{{obtenerNombre()}}</dd>

    <dt>Capitalizado: </dt>
    <dd>{{nombreMayusculas}}</dd>
</dl>

<button (click)="cambiarNombre()">
    cambiar nombre
</button>

<button (click)="cambiarEdad(15)">
    cambiar edad
</button>
